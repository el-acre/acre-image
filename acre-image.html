<link rel="import"
    href="../polymer/polymer.html">
<link rel="import"
    href="../iron-image/iron-image.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <acre-image></acre-image>

Example:

    <acre-image>
      <h2>Hello acre-image</h2>
    </acre-image>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="acre-image">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .image-container {
        width: 100%;
        height: 100%;
        background-color: white;
        @apply(--acre-product-image);
      }

      .image.primary {
        width: 100%;
        height: 100%;
      }

      .image.secondary {
        width: 100%;
        height: 100%;
        display: none;
      }

      .image-multiple:hover .image.primary {
        display: none;
      }

      .image-multiple:hover .image.secondary {
        display: inline-block;
      }
    </style>

    <a href="[[imageHref]]">
      <div class$="image-container {{_multiImageClass}}">
        <iron-image class="flex image primary"
            sizing="[[sizing]]"
            preload
            src="[[src]]"></iron-image>
            
        <template is="dom-if" if="{{srcSecondary}}">    
          <iron-image class="flex image secondary"
            sizing="[[sizing]]"
            preload
            src="[[srcSecondary]]">
          </iron-image>
        </template>
      </div>
    </a>
  </template>

  <script>
    Polymer({
      is: 'acre-image',

      properties: {
        /**
         * `image-src` The main image source
         */
        src: {
          type: String,
          notify: true
        },

        /**
         * `image-src` The secondary image source, shown when hover
         */
        srcSecondary: {
          type: String,
          notify: true,
          value: ''
        },

        sizing: {
          type: String,
          value: 'contain'
        },

        _multiImageClass:{
          type: Boolean,
          computed: '_computeMultiImageClass(srcSecondary)'
        } 

      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior
      _computeMultiImageClass: function(value){
        if(value)
          return 'image-multiple';
        else
          return '';
      }

    });
  </script>
</dom-module>
