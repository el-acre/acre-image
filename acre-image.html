<link rel="import"
    href="../polymer/polymer.html">
<link rel="import"
    href="../iron-image/iron-image.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <acre-image></acre-image>

Example:

    <acre-image>
      <h2>Hello acre-image</h2>
    </acre-image>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="acre-image">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .image-container {
        width: 100%;
        height: 100%;
        background-color: white;
        @apply(--acre-product-image);
      }

      .image.primary {
        width: 100%;
        height: 100%;
      }

      .image.secondary {
        width: 100%;
        height: 100%;
        display: none;
      }

      .image-container:hover .image.primary {
        display: none;
      }

      .image-container:hover .image.secondary {
        display: inline-block;
      }
    </style>

    <a href="[[imageHref]]">
      <div class="image-container">
        <iron-image class="flex image primary"
            sizing="[[sizing]]"
            preload
            src="[[src]]"></iron-image>
        <iron-image class="flex image secondary"
            sizing="[[sizing]]"
            preload
            src="[[srcSecondary]]"></iron-image>
      </div>
    </a>
  </template>

  <script>
    Polymer({
      is: 'acre-image',

      properties: {
        /**
         * `image-src` The main image source
         */
        src: String,

        /**
         * `image-src` The secondary image source, shown when hover
         */
        srcSecondary: String,

        sizing:{
          type: String,
          value: 'contain'
        },

      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'acre-image says, ' + response;
      },

      /**
       * The `acre-image-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event acre-image-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('acre-image-lasers', {
          sound: 'Pew pew!'
        });
      }
    });
  </script>
</dom-module>
